<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="ChennaiRestaurants.css">
  <link rel="stylesheet" href="arrey1.css">
  <link rel="stylesheet" href="arrey2.css">

  <style>
    /* Additional styles for buttons and star rating */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      max-width: 100%;
      background: #111;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
    }

    .container .star-widget label {
      font-size: 30px; /* Adjusted font size to fit within the box */
      padding: 8px; /* Adjusted padding for better spacing */
    }

    .container .btn-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      max-width: 100%;
      justify-content: center;
    }

    .btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="restaurant-container">
    <div class="restaurant-image">
      <img src="on DE ROOF.jpg" alt="Restaurant Image">
    </div>
    <div class="restaurant-details">
      <h2>On DE Roof Restaurant (Chennai)</h2>
      <p><strong>Location:</strong> Chennai, Tamil Nadu</p>
      <p><strong>Cuisine:</strong>Chinese</p>
      <p><strong>Rating:</strong> 4.8</p>
      <p><strong>Safety Rating:</strong> 9.5</p>
      <button class="btn">Reviews</button>
      <button class="btn">Menu</button>
    </div>
  </div>

  <div class="restaurant-container">
    <div class="restaurant-image">
      <img src="Trineda Chennai.jpg" alt="Restaurant Image">
    </div>
    <div class="restaurant-details">
      <h2>Trineda Chennai</h2>
      <p><strong>Location:</strong> Chennai, Tamil Nadu</p>
      <p><strong>Cuisine:</strong>Chinese</p>
      <p><strong>Rating:</strong> 4.6</p>
      <p><strong>Safety Rating:</strong> 9.7</p>
      <button class="btn">Reviews</button>
      <button class="btn">Menu</button>
    </div>
  </div>

  
  <script>
    function postReview() {
      const reviewText = document.getElementById('reviewText').value;
      if (reviewText.trim() !== '') {
        // You can handle the review submission logic here
        console.log('Review submitted:', reviewText);
        document.getElementById('reviewForm').style.display = 'none';
        document.querySelector('.text').innerText = 'Review submitted!';
        document.querySelector('.post').style.display = 'block';
      } else {
        alert('Please enter a review before submitting.');
      }
    }

    const btn = document.querySelector("button");
    const post = document.querySelector(".post");
    const widget = document.querySelector(".star-widget");
    const editBtn = document.querySelector(".edit");
    btn.onclick = () => {
      widget.style.display = "none";
      post.style.display = "block";
      editBtn.onclick = () => {
        widget.style.display = "block";
        post.style.display = "none";
      }
      return false;
    }
  </script>

</body>
</html>
